<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Conductores Urbanos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(135deg,#eef2ff,#f8fafc)}
    .frame-wrap{max-width:1100px;margin:12px auto;padding:0 16px}
    iframe{width:100%;min-height:100dvh;border:0;display:block}
  </style>
</head>
<body>
  <div class="frame-wrap">
    <iframe
      id="appscript"
      title="Conductores Urbanos"
      src="https://script.google.com/macros/s/AKfycbzd-CLdjdcUhssjT6ofcR6yrJVJ5-jHxFrFyVo_N1fPqmbWlAg-r0TZ9AMfoo5-k4l5/exec?embedded=1"
      allow="clipboard-read; clipboard-write; camera; microphone; geolocation; fullscreen"
      referrerpolicy="strict-origin-when-cross-origin">
    </iframe>
  </div>

  <script>
    const iframe=document.getElementById('appscript');
    const ALLOWED=new Set(['https://script.google.com','https://script.googleusercontent.com']);
    window.addEventListener('message',(ev)=>{
      try{ if(!ALLOWED.has(ev.origin)) return; }catch(e){ return; }
      if(ev.data && ev.data.type==='appsScriptHeight'){
        const h=Math.max(320, Math.min(Number(ev.data.height||0), 12000));
        iframe.style.height = h + 'px';
      }
    });
    function setMinH(){ iframe.style.minHeight = Math.max(window.innerHeight||600, 600)+'px'; }
    setMinH(); addEventListener('resize', setMinH);
  </script>
</body>
</html>
